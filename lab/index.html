<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载用户输入网址</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        #input - wrapper {
            position: fixed;
            top: 10px;
            left: 10px;
            background - color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border - radius: 5px;
            z - index: 1000;
        }

        #my - iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body>
    <div id="input - wrapper">
        <label for="url - input">请输入网址:</label>
        <input type="text" id="url - input" placeholder="例如: https://www.example.com">
        <button onclick="loadUrl()">加载</button>
    </div>
    <iframe id="my - iframe"></iframe>

    <script>
        function loadUrl() {
            var url = document.getElementById('url - input').value;
            if (!url.startsWith('http://') &&!url.startsWith('https://')) {
                url = 'https://' + url;
            }
            document.getElementById('my - iframe').src = url;
            // 隐藏输入框
            document.getElementById('input - wrapper').style.display = 'none';
        }
    </script>
</body>

</html>
